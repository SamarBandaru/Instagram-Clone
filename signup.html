<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Instagram</title>
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" />
    <link rel="stylesheet" href="./signup.css" />
    <script src="https://kit.fontawesome.com/882ea9c3b1.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav1">
        <img src="https://www.dafont.com/forum/attach/orig/7/3/737566.png?1" class="nav1one" />
        <div class="nav1two">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="nav1-input" type="text" placeholder="Search " id="Search" />
        </div>
        <button class="nav1btn1">Log in</button>
        <button class="nav1btn2">Sign Up</button>
    </nav>
    <hr />
    <section>
        <div class="impo">
            <div class="inform">
                <img src="https://www.dafont.com/forum/attach/orig/7/3/737566.png?1" class="div1one" />
                <p class="para1">Sign up to see photos and videos<br /> from your friends.</p>
                <a href="https://www.facebook.com/login/" class="facebook"><i class="fa-brands fa-square-facebook"></i>
                    Log in with Facebook</a>
                <p class="para2">OR</p>
                <input type="text" placeholder="Phone number or email" class="input1" />
                <input type="text" placeholder="Full name" />
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="password" />
                <small>People who use our service may have uploaded<br /> your contact information to Instagram. <a
                        href="#">Learn
                        <br />More</a>
                </small>
                <small>By signing up, you agree to our Terms ,<a href="#"> Privacy<br /> Policy and Cookies Policy
                        .</a></small>
                <button class="div1btn1">Sign Up</button>
            </div>
        </div>
        <div class="div32">
            <div class="div2">
                <p>Have an account? <a href="./index.html">Log in</a></p>
            </div>
        </div>
        <div class="div34">
            <p class="get-app">Get the app</p>
            <div class="G-app">
                <img class="img21" src="./google play store.png" />
                <img src="./microsoft.png" />
            </div>
        </div>
    </section>
